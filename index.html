  </a>

  <script>
    // Captura UTMs da URL
    const params = new URLSearchParams(window.location.search);

    // Converte UTMs em string

    // Codifica para uso no start do Telegram

    // Bot com START autom√°tico
    const botUsername = "casadasninfasvip2bot";
