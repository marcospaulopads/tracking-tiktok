<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TikTok Pixel -->

      w.TiktokAnalyticsObject = t;
      var ttq = w[t] = w[t] || [];
      ttq.methods = ["page","track","identify","instances","debug","on","off","once","ready","alias","group","enableCookie","disableCookie"];
      ttq.setAndDefer = function (t, e) {

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
    }

    .btn-telegram {
      background: linear-gradient(135deg, #0088cc, #00aaff);
      color: #fff;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 60px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0,136,204,.5);
      transition: all .3s ease;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    .btn-telegram:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 18px 40px rgba(0,170,255,.75);
    }

    .btn-telegram img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <a id="telegramBtn" class="btn-telegram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    Entrar no grupo
  </a>

  <script>
    const botUsername = "casadasninfasvip2bot";

    document.getElementById("telegramBtn").addEventListener("click", function () {
      const params = new URLSearchParams(window.location.search);

      // Se quiser limitar, use só utm_campaign e utm_content
      const payload = params.toString();

      // Se não houver UTM, ainda força start
      const safePayload = payload ? btoa(payload) : "direct";

      const finalLink = `https://t.me/${botUsername}?start=${safePayload}`;

      window.location.href = finalLink;
    });
  </script>

</body>
</html>
