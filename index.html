<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
    }

    .btn-telegram {
      background: linear-gradient(135deg, #0088cc, #00aaff);
      color: #ffffff;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 60px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0, 136, 204, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .btn-telegram:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 18px 40px rgba(0, 170, 255, 0.75);
    }

    .btn-telegram img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <a id="telegramLink" class="btn-telegram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    Entrar no grupo
  </a>

  <script>
    // Captura UTMs da URL
    const params = new URLSearchParams(window.location.search);

    // Você pode limitar só às UTMs importantes se quiser
    const utmPayload = params.toString();

    // Codifica para evitar quebra no Telegram
    const encodedPayload = btoa(utmPayload);

    // Link do bot com START automático
    const botUsername = "casadasninfasvip2bot";
    const botLink = `https://t.me/${botUsername}?start=${encodedPayload}`;

    // Aplica no botão
    document.getElementById("telegramLink").href = botLink;
  </script>

</body>
</html>
