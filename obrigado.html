    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .btn-telegram {
      background: linear-gradient(135deg, #0088cc, #00aaff);
      color: #ffffff;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 60px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0, 136, 204, 0.5);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    .btn-telegram:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 18px 40px rgba(0, 170, 255, 0.75);
    }

    .btn-telegram.disabled {
      opacity: 0.6;

<body>

  <div class="container">
    <h1>Pagamento confirmado ✅</h1>
    <p>Clique no botão abaixo para entrar no grupo exclusivo.</p>

    <a id="enterGroup" class="btn-telegram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      Entrar no grupo
    </a>
  </div>

  <script>
    const button = document.getElementById("enterGroup");

    // Evita duplo disparo
    if (localStorage.getItem("purchase_sent")) {
      button.classList.add("disabled");
    }

    button.addEventListener("click", function () {
      if (localStorage.getItem("purchase_sent")) return;

      const orderId = "ORDER_" + Date.now();

      ttq.track('Purchase', {
        value: 13.64,
        currency: 'BRL',
        order_id: orderId
      });

      localStorage.setItem("purchase_sent", "1");

      button.classList.add("disabled");

      setTimeout(() => {
        window.location.href = "https://t.me/+yE2Lq7vlQLRkMWEx";
      }, 600);
    });
  </script>
